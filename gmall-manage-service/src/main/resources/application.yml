server:
  port: 8070

spring:
  datasource:
    url: jdbc:mysql://database.gmall.com:3306/gmall_database?useUnicode=true&useSSL=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: Secret-mysql8
  redis:
    host: redis.gmall.com
    port: 6379
    database: 0
  rabbitmq:
    host: rabbitmq.gmall.com
    port: 5672
    username: admin
    password: admin
    publisher-returns: true
    publisher-confirms: true


mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mapper/*Mapper.xml


dubbo:
  registry:
    protocol: zookeeper
    address: zookeeper.gmall.com:2181
    timeout: 30000
  application:
    name: gmall-manage-service
  provider:
    timeout: 30000
  protocol:
    port: 20880
    name: dubbo

